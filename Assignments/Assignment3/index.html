<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as search">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="search">

        <input type="text" placeholder="search term" ng-model="search.searchTerm" class="form-control">

      <div class="narrow-button">
        <button class="btn btn-primary" ng-click="search.getMatchedMenuItems(search.searchTerm)">Narrow It Down For Me!</button>
      </div>
    </div>


        <found-items found-items="search.found" on-remove="search.removeMenuItem(index)" on-empty="search.message"></found-items>


    </div>


</body>
</html>
